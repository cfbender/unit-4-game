<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Stormlight Fight</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700|Open+Sans:300,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="game-header">
        <header>
            <h1>STORMLIGHT FIGHT</h1>
        </header>
    </div>
    <div id="character-select">
      <h2 class="select-header">CHOOSE YOUR CHARACTER</h2>
      <div class = "char" id="adolin">
        <img
          src="./assets/images/adolin.png"
          alt="Adolin Kholin"
          class="char-image"
          charName="adolin"
        />
        <div class="char-info">
            <div class="char-text">Adolin Kholin</div> 
        </div>
      </div>
      <div class = "char" id="dalinar">
        <img
          src="./assets/images/dalinar.png"
          alt="Dalinar Kholin"
          class="char-image"
          charName="dalinar"
        />
        <div class="char-info">
            <div class="char-text">Dalinar Kholin</div> 
        </div>
      </div>
      <div class = "char" id="jasnah">
        <img
          src="./assets/images/jasnah.png"
          alt="Jasnah Kholin"
          class="char-image"
          charName="jasnah"
        />
        <div class="char-info">
            <div class="char-text">Jasnah Kholin</div>
        </div>
      </div>
      <div class = "char" id="kaladin">
        <img
          src="./assets/images/kaladin.png"
          alt="Kaladin Stormblessed"
          class="char-image"
          charName="kaladin"
        />
        <div class="char-info">
            <div class="char-text">Kaladin Stormblessed</div>
        </div>
      </div>
      <div class = "char" id="navani">
        <img
          src="./assets/images/navani.png"
          alt="Navani Kholin"
          class="char-image"
          charName="navani"
        />
        <div class="char-info">
            <div class="char-text">Navani Kholin</div>
        </div>
      </div>
      <div class = "char" id="shallan">
        <img
          src="./assets/images/shallan.png"
          alt="Shallan Davar"
          class="char-image"
          charName="shallan"
        />
        <div class="char-info">
            <div class="char-text">Shallan Davar</div>
        </div>
      </div>
    </div>

    <div id="game-container">
        <div id="player-character">
            <h2>YOUR CHARACTER</h2>
        </div>
        <button id="attack">ATTACK</button>
        <div id="opponent-character">
            <h2>OPPONENT</h2>
        </div>        
        
    </div>
  </body>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
></script>
  <script src="./assets/javascript/game.js"></script>
</html>
